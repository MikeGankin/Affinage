<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affinage</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="container">
        <div class="content">

            <header class="header">
                <nav class="header__nav">
                    <a class="header__logo" href="#">
                        <svg>
                            <use xlink:href="/img/svg/sprite.svg#logo"></use>
                        </svg>
                    </a>
                    <button class="header__burger burger">
                        <svg>
                            <use xlink:href="/img/svg/sprite.svg#burger"></use>
                        </svg>
                        <span class="burger__rect1"></span>
                        <span class="burger__rect2"></span>
                        <span class="burger__rect3"></span>
                    </button>
                </nav>
            </header>

            <main class="main">
                <div class="left-text">
                    <p>Тестовое задание</p>
                </div>
                <div class="main__blocks">
                    <div class="main__title">
                        <svg class="main__logo">
                            <use xlink:href="/img/svg/sprite.svg#big-logo"></use>
                        </svg>                        
                        <svg class="main__sign">
                            <use xlink:href="/img/svg/sprite.svg#sign"></use>
                        </svg>
                        <p>Очень хороший слоган</p>
                    </div>
                    <div class="main__block1 block1">
                        <div class="block1__img gallery active">
                            <img class="gallery__static-picture visible" src="img/arc.jpg" width="1280" height="853" alt="">
                        </div>
                        <div class="block1__content">
                            <span class="block1__number-1">(1)</span>
                            <span class="block1__number-3">(3)</span>
                            <span class="block1__number-51">51</span>
                            <svg class="block1__trapeze">
                                <use xlink:href="/img/svg/sprite.svg#trapeze"></use>
                            </svg>
                            <span class="block1__text"></span>
                        </div>
                    </div>
                    <div class="main__block2 block2">
                        <div class="block2__img gallery active">
                            <img class="gallery__picture visible" src="img/ural.jpg" width="1280" height="853" alt="">
                        </div>
                        <div class="block2__img">
                            <img class="gallery__picture" src="img/modern.jpg" width="1280" height="853" alt="">
                        </div>
                        <div class="block2__img">
                            <img class="gallery__picture" src="img/arc.jpg" width="1280" height="853" alt="">
                        </div>
                        <div class="block2__content">
                            <svg class="block2__circle">
                                <use xlink:href="/img/svg/sprite.svg#ellipse"></use>
                            </svg>
                            <svg class="block2__triangle-fill">
                                <use xlink:href="/img/svg/sprite.svg#triangle-fill"></use>
                            </svg>
                            <svg class="block2__triangle-stroke">
                                <use xlink:href="/img/svg/sprite.svg#triangle-stroke"></use>
                            </svg>                               
                            <span class="block2__circle-text">Ural 03</span>
                            <div class="block2__rect rect">
                                <span class="rect__big">13</span>
                                <span class="rect__small">7</span>
                            </div>
                            <button class="block2__btn block2__btn--left">
                                <svg>
                                    <use xlink:href="/img/svg/sprite.svg#left-btn"></use>
                                </svg>                            
                            </button>
                            <button class="block2__btn block2__btn--right">
                                <svg>
                                    <use xlink:href="/img/svg/sprite.svg#right-btn"></use>
                                </svg>                                    
                            </button>
                            <div class="block2__letters">
                                <svg class="block2__letter block2__letter--a">
                                    <use xlink:href="/img/svg/sprite.svg#a"></use>
                                </svg>
                                <svg class="block2__letter block2__letter--e">
                                    <use xlink:href="/img/svg/sprite.svg#e"></use>
                                </svg>
                                <svg class="block2__letter block2__letter--g">
                                    <use xlink:href="/img/svg/sprite.svg#g"></use>
                                </svg>                                       
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="footer">
                <div class="footer__left">
                    <svg>
                        <use xlink:href='/img/svg/sprite.svg#foot-left'></use>
                    </svg>                   
                </div>
                <div class="footer__right">
                    <svg>
                        <use xlink:href='/img/svg/sprite.svg#foot-right'></use>
                    </svg>
                </div>
                <svg class="footer__sign">
                    <use xlink:href="/img/svg/sprite.svg#sign"></use>
                </svg>
            </footer>

        </div>

        <div class="modal modal-closed">
            <span class="modal__text">Интересное задание!</span>
            <button class="modal__close">
                <span class="close__rect1"></span>
                <span class="close__rect3"></span>
            </button>
        </div>
        
    </div>
    <div class="bg-left"></div>
    <div class="bg-right"></div>

    <script src="js/main.js"></script>
</body>

</html>
